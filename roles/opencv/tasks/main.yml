---
- name: Install dependencies
  become: true
  apt: "name='{{ item }}' state=installed update_cache=yes"
  with_items:
    - build-essential
    - cmake
    - libgtk2.0-dev
    - pkg-config
    - ffmpeg
    - libavcodec-dev
    - libavformat-dev
    - libswscale-dev
    - python-dev
    - python-numpy
    - libtbb2
    - libtbb-dev
    - libjpeg-dev
    - libpng-dev
    - libtiff-dev
    - libjasper-dev
    - libdc1394-22-dev
    - v4l2ucp
    - v4l-utils
    - libv4l-dev
    - libgstreamer0.10-0-dbg
    - libgstreamer0.10-0
    - libgstreamer0.10-dev

- name: Download latest OpenCV
  get_url:
    url='{{ opencv_src_url }}'
    dest='{{ opencv_src_file }}'

- name: Unzip OpenCV
  command: "unzip -n {{ opencv_src_file }}"

- name: Download latest OpenCV Contribution Release
  get_url:
    url='{{ opencv_contrib_url }}'
    dest='{{ opencv_contrib_src }}'

- name: Unzip OpenCV Contribution
  command: "unzip -n {{ opencv_contrib_src }}"

- name: Create Build Directory
  file: "path='{{ opencv_src_dir }}/{{ opencv_src_build_dir }}' state=directory recurse=false"

- name: Run CMake
  command: "cmake -D CMAKE_BUILD_TYPE=RELEASE -D OPENCV_EXTRA_MODULES_PATH='{{ opencv_contrib_dir }}/modules' -D CMAKE_INSTALL_PREFIX=/usr/local .."
  args:
    chdir: "{{ opencv_src_dir }}/{{ opencv_src_build_dir }}"

- name: Build OpenCV from src
  command: make
  args:
    chdir: "{{ opencv_src_dir }}/{{ opencv_src_build_dir }}"

- name: Install OpenCV
  command: "make install"
  become: true
  args:
    chdir: "{{ opencv_src_dir }}/{{ opencv_src_build_dir }}"
